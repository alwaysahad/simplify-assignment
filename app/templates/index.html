<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuberi AI - Digital Gold Investment</title>
    <meta name="description"
        content="Invest in digital gold with Kuberi AI on Simplify Money. Get expert advice and start investing with just â‚¹10.">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/realtime.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">âœ¨ Kuberi AI</h1>
                <p class="tagline">Your Digital Gold Investment Assistant</p>
                <div class="realtime-data">
                    <div class="data-item">
                        <span class="data-icon">ðŸ“…</span>
                        <span id="currentDateTime">Loading...</span>
                    </div>
                    <div class="data-item">
                        <span class="data-icon">ðŸ’°</span>
                        <span>24K Gold: </span>
                        <span id="goldPrice" class="gold-price-value">Loading...</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="chat-container">
            <div class="welcome-message">
                <div class="welcome-icon">ðŸ’°</div>
                <h2>Welcome to Kuberi AI</h2>
                <p>Ask me anything about gold investments, and I'll help you make smart investment decisions!</p>
            </div>

            <div id="chatMessages" class="chat-messages"></div>

            <div class="input-container">
                <form id="chatForm" class="chat-form">
                    <input type="text" id="userInput" placeholder="Ask about gold investments..." autocomplete="off"
                        required>
                    <button type="submit" id="sendButton" class="send-button">
                        <span>Send</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                        </svg>
                    </button>
                </form>
            </div>

            <div id="purchaseSection" class="purchase-section hidden">
                <div class="purchase-card">
                    <h3>ðŸŽ¯ Ready to Invest?</h3>
                    <p>Start your digital gold journey with just â‚¹10</p>
                    <button id="purchaseButton" class="purchase-button">
                        Invest â‚¹10 in Digital Gold
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatMessages = document.getElementById('chatMessages');
        const purchaseSection = document.getElementById('purchaseSection');
        const purchaseButton = document.getElementById('purchaseButton');
        const welcomeMessage = document.querySelector('.welcome-message');

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const dateTimeStr = now.toLocaleString('en-IN', options);
            document.getElementById('currentDateTime').textContent = dateTimeStr;
        }

        // Fetch gold price
        async function updateGoldPrice() {
            try {
                const response = await fetch('/api/gold-price');
                const data = await response.json();
                if (data.success) {
                    document.getElementById('goldPrice').textContent = `â‚¹${data.price_per_gram.toFixed(2)}/g`;
                }
            } catch (error) {
                console.error('Error fetching gold price:', error);
                document.getElementById('goldPrice').textContent = 'â‚¹7,200/g';
            }
        }

        // Initialize real-time data
        updateDateTime();
        updateGoldPrice();
        setInterval(updateDateTime, 1000); // Update every second
        setInterval(updateGoldPrice, 30000); // Update every 30 seconds


        // Handle chat form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Hide welcome message after first message
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }

            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';

            // Show typing indicator
            const typingId = addTypingIndicator();

            try {
                // Send message to backend
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                // Remove typing indicator
                removeTypingIndicator(typingId);

                if (!response.ok || !data.response) {
                    throw new Error(data.detail || 'Failed to get response');
                }

                // Add AI response to chat
                addMessage(data.response, 'ai');

                // Check if response suggests investment and show purchase option
                if (shouldShowPurchaseOption(data.response)) {
                    showPurchaseSection();
                }

            } catch (error) {
                removeTypingIndicator(typingId);
                addMessage(`Sorry, I encountered an error: ${error.message || 'Please try again.'}`, 'ai');
                console.error('Error:', error);
            }
        });

        // Handle purchase button click
        purchaseButton.addEventListener('click', async () => {
            purchaseButton.disabled = true;
            purchaseButton.textContent = 'Processing...';

            try {
                const response = await fetch('/api/purchase', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_name: 'Guest User', amount: 10.0 })
                });

                const data = await response.json();

                if (data.success) {
                    // Redirect to success page
                    window.location.href = `/success?transaction_id=${data.transaction_id}`;
                }

            } catch (error) {
                purchaseButton.disabled = false;
                purchaseButton.textContent = 'Invest â‚¹10 in Digital Gold';
                alert('Purchase failed. Please try again.');
                console.error('Error:', error);
            }
        });

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add typing indicator
        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai-message typing-indicator';
            typingDiv.id = 'typing-' + Date.now();

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ðŸ¤–';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(content);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return typingDiv.id;
        }

        // Remove typing indicator
        function removeTypingIndicator(id) {
            const typingDiv = document.getElementById(id);
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        // Check if purchase option should be shown
        function shouldShowPurchaseOption(response) {
            const keywords = ['invest', 'start', 'â‚¹10', 'purchase', 'buy', 'would you like'];
            return keywords.some(keyword => response.toLowerCase().includes(keyword));
        }

        // Show purchase section
        function showPurchaseSection() {
            purchaseSection.classList.remove('hidden');
            purchaseSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>

</html>
